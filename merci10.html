<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Merci pour votre achat</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
  <style>
    /* Variables pour mode clair/sombre */
    :root {
      --bg-color: #fff;
      --text-color: #222;
      --header-bg: #0a74da;
      --nav-bg: #074a9c;
      --btn-bg: #0a74da;
      --btn-bg-hover: #074a9c;
      --success-color: #28a745;
      --container-bg: white;
      --box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    body.dark-mode {
      --bg-color: #121212;
      --text-color: #eee;
      --header-bg: #1e1e1e;
      --nav-bg: #2a2a2a;
      --btn-bg: #3333ff;
      --btn-bg-hover: #0000cc;
      --success-color: #3ddc84;
      --container-bg: #222;
      --box-shadow: 0 8px 20px rgba(0,0,0,0.7);
    }

    /* Style global */
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      text-align: center;
      margin: 3rem;
      transition: background-color 0.4s ease, color 0.4s ease;
    }

    .container {
      background: var(--container-bg);
      max-width: 600px;
      margin: auto;
      padding: 3rem 2rem;
      border-radius: 15px;
      box-shadow: var(--box-shadow);
      transition: background-color 0.4s ease, box-shadow 0.4s ease;
    }

    h1 {
      color: var(--success-color);
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      color: var(--text-color);
      margin: 0.5rem 0;
    }

    a.button {
      display: inline-block;
      margin-top: 2rem;
      padding: 1rem 2rem;
      background-color: var(--btn-bg);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1.25rem;
      transition: background-color 0.3s ease;
    }

    a.button:hover {
      background-color: var(--btn-bg-hover);
    }

    /* Bouton toggle mode sombre */
    #toggle-darkmode {
      position: fixed;
      top: 15px;
      right: 15px;
      background: var(--btn-bg);
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      font-size: 1.5rem;
      z-index: 2000;
      transition: background-color 0.4s ease;
    }
    #toggle-darkmode:hover {
      background-color: var(--btn-bg-hover);
    }

    /* Offre limit√©e / compte √† rebours */
    #limited-offer {
      background: #ffdd57;
      color: #222;
      padding: 20px;
      border-radius: 12px;
      max-width: 600px;
      margin: 40px auto 0 auto;
      text-align: center;
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 1.2rem;
    }
    #countdown-timer {
      color: #0a74da;
      font-weight: 900;
    }
  </style>
</head>
<body>

  <!-- Bouton mode sombre -->
  <button id="toggle-darkmode" aria-pressed="false" aria-label="Activer le mode sombre">üåô</button>

  <!-- Contenu principal -->
  <div class="container">
    <h1>Merci pour votre achat ! üéâ</h1>
    <p>Votre paiement a √©t√© confirm√© avec succ√®s.</p>
    <p>Cliquez sur le bouton ci-dessous pour acc√©der √† votre formation :</p>
    <a href="formation-video.html" class="button">Acc√©der √† la formation</a>
  </div>

  <!-- Offre limit√©e / compte √† rebours -->
  <section id="limited-offer" role="region" aria-live="polite" aria-label="Offre limit√©e dans le temps">
    Offre sp√©ciale : -50% sur la formation Marketing Digital jusqu'√† <span id="countdown-timer" aria-live="polite"></span> !
  </section>

  <script>
    // Toggle mode sombre
    const toggleBtn = document.getElementById('toggle-darkmode');
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      const isDark = document.body.classList.contains('dark-mode');
      toggleBtn.setAttribute('aria-pressed', isDark);
      toggleBtn.setAttribute('aria-label', isDark ? 'D√©sactiver le mode sombre' : 'Activer le mode sombre');
      toggleBtn.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
      localStorage.setItem('darkModeEnabled', isDark);
    });

    // Appliquer mode sombre si d√©j√† stock√©
    if(localStorage.getItem('darkModeEnabled') === 'true') {
      document.body.classList.add('dark-mode');
      toggleBtn.setAttribute('aria-pressed', true);
      toggleBtn.setAttribute('aria-label', 'D√©sactiver le mode sombre');
      toggleBtn.textContent = '‚òÄÔ∏è';
    }

    // Compte √† rebours fin de journ√©e (23:59:59)
    function updateCountdown() {
      const now = new Date();
      const end = new Date();
      end.setHours(23, 59, 59, 999); // Fin de la journ√©e
      let diff = end - now;
      const countdownElem = document.getElementById('countdown-timer');
      if(diff < 0) {
        countdownElem.textContent = "l'offre est termin√©e.";
        clearInterval(timerInterval);
        return;
      }
      const h = Math.floor(diff / 3600000);
      diff %= 3600000;
      const m = Math.floor(diff / 60000);
      diff %= 60000;
      const s = Math.floor(diff / 1000);
      countdownElem.textContent = `${h}h ${m}m ${s}s`;
    }
    updateCountdown();
    const timerInterval = setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
