  <script>
    // Fonction pour appliquer l'√©tat du bouton mode sombre
    const toggleBtn = document.getElementById('toggle-darkmode');
    function applyDarkModeUI(isDark) {
      toggleBtn.setAttribute('aria-pressed', isDark);
      toggleBtn.setAttribute('aria-label', isDark ? 'D√©sactiver le mode sombre' : 'Activer le mode sombre');
      toggleBtn.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
    }

    // Au chargement, appliquer la pr√©f√©rence stock√©e
    window.addEventListener('DOMContentLoaded', () => {
      const darkModeStored = localStorage.getItem('darkModeEnabled') === 'true';
      if (darkModeStored) {
        document.body.classList.add('dark-mode');
      }
      applyDarkModeUI(darkModeStored);
    });

    // Toggle mode sombre au clic
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      const isDark = document.body.classList.contains('dark-mode');
      applyDarkModeUI(isDark);
      localStorage.setItem('darkModeEnabled', isDark);

    // Compte √† rebours jusqu'√† 23h59m59s aujourd'hui
    function updateCountdown() {
      const now = new Date();
      const end = new Date();
      end.setHours(23, 59, 59, 999);
      let diff = end - now;
      if (diff < 0) {
        document.getElementById('countdown-timer').textContent = "l'offre est termin√©e.";
        clearInterval(timerInterval);
        return;
      }
      const h = Math.floor(diff / 3600000);
      diff %= 3600000;
      const m = Math.floor(diff / 60000);
      diff %= 60000;
      const s = Math.floor(diff / 1000);
      document.getElementById('countdown-timer').textContent = `${h}h ${m}m ${s}s`;
    }

    updateCountdown();
    const timerInterval = setInterval(updateCountdown, 1000);
  </script>
